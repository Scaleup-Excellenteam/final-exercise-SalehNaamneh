<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to GPT-Explainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding-top: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .container h1 {
            color: #333;
        }
        .container p {
            color: #666;
        }
        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .container a:hover {
            background-color: #0056b3;
        }
        .container form {
            margin-top: 20px;
        }
        .container input[type="text"] {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
        }
        .container input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='welcome_image.jpg') }}" alt="Welcome Image">
        <h1>Welcome to GPT-Explainer</h1>
        <p>Share your presentations and get detailed explanations with the power of AI.</p>
        <a href="{{ url_for('upload_file') }}">Upload Your Presentation</a>
        <form action="{{ url_for('check_status') }}" method="get">
            <input type="text" name="uid" placeholder="Enter your UID" required>
            <input type="submit" value="Check Status">
        </form>
    </div>
</body>
</html>
